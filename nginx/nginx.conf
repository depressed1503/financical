upstream frontend_server {
    server 127.0.0.1:3001;
}

upstream api_server {
    server 127.0.0.1:8001;
}

# HTTP server - redirect all traffic to HTTPS
server {
    listen 80;
    server_name financical.ru www.financical.ru;
    return 301 https://financical.ru$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name financical.ru www.financical.ru;

    # SSL configuration
    ssl_certificate /etc/nginx/financical.crt;
    ssl_certificate_key /etc/nginx/financical.key;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers on;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Frontend serving
    location / {
        proxy_pass http://frontend_server;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cookie domain/path rewriting
        proxy_cookie_domain ~^(.+)$ financical.ru;
        proxy_cookie_path ~*^/.* /;
        
        # Cache settings
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # API endpoints
    location /api/ {
        proxy_pass http://api_server;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-CSRFToken $http_x_csrftoken;
        
        # CORS headers
        add_header 'Access-Control-Allow-Origin' 'https://financical.ru' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'X-CSRFToken, Authorization, Content-Type' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Expose-Headers' 'X-CSRFToken' always;

        # Handle OPTIONS requests
        if ($request_method = 'OPTIONS') {
            add_header 'Content-Length' 0;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            return 204;
        }

        # Cookie settings
        proxy_cookie_domain ~^(.+)$ financical.ru;
        proxy_cookie_path ~*^/.* /;
        proxy_cookie_flags ~ secure;  # Force Secure flag
        proxy_cookie_flags ~ httponly;  # Force HttpOnly flag
    }

    # Media files
    location /api_media/ {
        alias /vol/media/;
        access_log off;
        expires 30d;
        add_header Cache-Control "public";
        
        # Security headers for static content
        add_header X-Content-Type-Options "nosniff" always;
        add_header Content-Security-Policy "default-src 'self'";
    }

    # Static files
    location /api_static/ {
        alias /vol/static/;
        access_log off;
        expires 365d;
        add_header Cache-Control "public, immutable";
        types {
            text/css css;
            application/javascript js;
            image/svg+xml svg;
            image/png png;
            image/jpeg jpg;
        }
    }

    # Admin panel
    location /admin/ {
        proxy_pass http://api_server;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Security headers for admin panel
        add_header Content-Security-Policy "default-src 'self'";
        
        # Cookie settings
        proxy_cookie_domain ~^(.+)$ financical.ru;
        proxy_cookie_path ~*^/.* /;
        proxy_cookie_flags ~ secure;
        proxy_cookie_flags ~ httponly;
    }

    # Error handling
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }

    # Disable access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}