version: '3.8'

services:
  pgdb:
    image: postgres:15-alpine
    container_name: financical_pgdb
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  back:
    build:
      context: ./back
      dockerfile: Dockerfile
    container_name: financical_backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_HOST: pgdb
      DATABASE_PORT: 5432
      DJANGO_SETTINGS_MODULE: back.settings.production
    depends_on:
      pgdb:
        condition: service_healthy
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
    command: >
      bash -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        python manage.py migrate --noinput &&
        python manage.py collectstatic --noinput --clear &&
        echo \"from django.contrib.auth import get_user_model; User = get_user_model(); User.objects.filter(username='admin').exists() or User.objects.create_superuser('admin', 'admin@example.com', '${DJANGO_SUPERUSER_PASSWORD:-admin123}')\" | python manage.py shell &&
        gunicorn --bind 0.0.0.0:8000 --workers 3 --threads 2 --access-logfile - back.wsgi:application
      "
    ports:
      - "8000:8000"

  front_builder:
    build:
      context: ./front
      dockerfile: Dockerfile.build
      args:
        - VITE_API_URL=https://financical.ru/api
        - VITE_DEBUG=${VITE_DEBUG:-false}
    container_name: financical_front_builder
    volumes:
      - frontend_build:/app/dist
    command: npm run build

volumes:
  postgres_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local
  frontend_build:
    driver: local